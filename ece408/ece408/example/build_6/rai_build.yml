rai:
  version: 0.2
  image: cwpearson/2017fa_ece408_mxnet_docker:amd64-gpu-latest
resources:
  cpu:
    architecture: amd64
  gpu:
    architecture: pascal
    count: 1
  network: false
commands:
  build:
    - echo "Building project"
    - /bin/bash -c "cp -rv /ece408-src/* /mxnet/src/operator/custom" # copy golden files to mxnet source tree
    - /src/build.sh
    - nvprof python /src/final.py ece408-high
    - nvprof python /src/final.py ece408-low
